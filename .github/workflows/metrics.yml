name: Metrics
on:
  # Schedule monthly updates (Runs at 00:00 on the 1st of every month)
  schedule: [{cron: "0 0 1 * *"}]
  # Allow manual trigger
  workflow_dispatch:
  # Run on every push to the master/main branch
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub Classic Token
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Size Optimization (Minifies the final SVG file)
          optimize: css, xml
          
          # Options
          user: Sanjeev-Kumar78
          template: classic
          
          # Trimmed base stats (removed metadata to save space)
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          
          # Languages Plugin (Tuned to reduce visual height)
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
